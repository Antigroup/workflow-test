name: Rust Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable, beta, nightly]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      shell: bash

    - uses: actions/cache@v2
      with:
        path: ~/.rustup/toolchains
        key: rustup-${{ matrix.rust }}-${{ runner.os }}-${ steps.date.outputs.date }
    - run: rustup install ${{ matrix.rust }}
      shell: bash
    - run: rustup default ${{ matrix.rust }}
      shell: bash

    - run: cargo generate-lockfile --verbose
      shell: bash
    - name: Restore cargo cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: cargo-${{ matrix.rust }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
